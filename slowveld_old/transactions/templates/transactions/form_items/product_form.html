{% extends '_base.html' %}
{% load static %}




{% block content %}
<div class="col-md-12 col-sm-12 ">
    <div class="col-md-12 ">
        <div class="x_panel">
            <div class="x_title">
                <h2>Product <small>Form</small></h2>
                <ul class="nav navbar-right panel_toolbox">
                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                    </li>
                    <li><a class="close-link"><i class="fa fa-close"></i></a>
                    </li>
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">





<!--  NEW -->
















                <h2><small>Details about the Product</small></h2>
                <br />
                <form id='#step-1'class="form-label-left input_mask" method="post">
                    {% csrf_token %}
                    <div class="col-md-12 col-sm-12  form-group has-feedback">
                        {{ form.name }}
                        <span class="fa fa-circle form-control-feedback left" aria-hidden="true"></span>
                    </div>
                    <div class="col-md-12 col-sm-12  form-group has-feedback">
                        {{ form.description }}
                        <span class="fa fa-comment form-control-feedback left" aria-hidden="true"></span>
                    </div>
                    <div class="col-md-6 col-sm-6  form-group has-feedback">
                        {{ form.stock_on_hand }}
                        <span class="fa fa-circle form-control-feedback left" aria-hidden="true"></span>
                    </div> 
                    <div class="col-md-6 col-sm-6  form-group has-feedback">
                        {{ form.product_type }}
                        <span class="fa fa-circle form-control-feedback left" aria-hidden="true"></span>
                    </div> 

                    <div class="form-group row">
                        <div class="col-md-12 col-sm-12  offset-md-5">
                            <button type="button" class="btn btn-primary">Cancel</button>
                            <button class="btn btn-primary" type="reset">Reset</button>
                            <button type="submit" class="btn btn-success">Submit</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
  </div>
</div>

{% endblock content %}
