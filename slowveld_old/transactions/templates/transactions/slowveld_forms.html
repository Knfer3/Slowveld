{% extends "_base.html" %}
{% load static %}


{% block content %}

<div class="col-md-6">
    <h3>Slowveld <small>Forms</small></h3>
</div>
<hr class="col-md-12">
<br>
<br>

<div class="col-md-12 ">
    <div class="x_panel">
        <div class="x_title">
            <h2>Inventory Management <small> Forms</small></h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                </li>
                <li><a class="close-link"><i class="fa fa-close"></i></a>
                </li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">


            {% if messages %}
            <div class="alert alert-success alert-dismissible " role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span>
                </button>
                <ul class="messages">
                    {% for message in messages %}
                    <li  {% if message.tags %} class=" {{ message.tags }} " {% endif %}><h2> {{ message }} </h2></li>
                    {% endfor %}
                </ul>
            </div>
              {% endif %}




    
        <ul>

            <div class="row">
                <a class='btn btn-info btn-lg width-200' 
                   style="width:250px"
                   data-toggle="tooltip" 
                   data-placement="right"
                   title="Process new sales order" 
                   href="{% url 'transactions:purchase-item-form' %}">
                    Sales order
                </a>
            </div>
            </div>
        </ul>
        </div>
    </div>
</div>
